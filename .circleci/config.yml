version: 2.1
parameters:
  tag_regex:
    type: string
    default: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
jobs:
  # Parameterized job with localstack container running
  run_with_localstack:
    parameters:
      image:
        default: hseeberger/scala-sbt:8u265_1.3.13_2.13.3
        type: string
      sbt_command:
        type: string
    docker:
      - image: << parameters.image >>
      - image: localstack/localstack
        environment:
          LOCALSTACK_HOST: localstack
          SERVICES: 'kinesis,cloudwatch,dynamodb'
          USE_SSL: "false"
          DEFAULT_REGION: 'us-east-1'
          AWS_DEFAULT_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: dummy-key
          AWS_SECRET_ACCESS_KEY: dummy-key
          DEBUG: "1"

    steps:
      - checkout
      - restore_cache:
          key: sbt-cache-{{ checksum "build.sbt" }}-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}
      - run: apt update && apt install -y protobuf-compiler
      - run: sbt << parameters.sbt_command >>
      - save_cache:
          key: sbt-cache-{{ checksum "build.sbt" }}-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  release:
    docker:
      - image: hseeberger/scala-sbt:11.0.7_1.3.13_2.12.12
    steps:
      - checkout
      - run: git fetch --tags
      - restore_cache:
          key: sbt-cache-{{ checksum "build.sbt" }}-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}
      - run: apt update && apt install -y protobuf-compiler
      - run: sbt ciReleaseBintray

workflows:
  version: 2
  build:
    jobs:
      - run_with_localstack:
          name: lint
          sbt_command: ++2.13.3! check
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
      - run_with_localstack:
          name: test213_jdk8
          image: hseeberger/scala-sbt:8u265_1.3.13_2.13.3
          sbt_command: ++2.13.3! core/test interopFutures/test
          requires:
            - lint
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
      - run_with_localstack:
          name: test213_jdk11
          image: hseeberger/scala-sbt:11.0.8_1.3.13_2.13.3
          sbt_command: ++2.13.3! core/test interopFutures/test
          requires:
            - lint
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
      - run_with_localstack:
          name: test213_jdk11_dynamic_consumer
          image: hseeberger/scala-sbt:11.0.8_1.3.13_2.13.3
          sbt_command: ++2.13.3! dynamicConsumer/test
          requires:
            - lint
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
      - run_with_localstack:
          name: test212_jdk8
          image: hseeberger/scala-sbt:8u265_1.3.13_2.12.12
          sbt_command: ++2.12.11! core/test interopFutures/test
          requires:
            - lint
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
      - run_with_localstack:
          name: test212_jdk11
          image: hseeberger/scala-sbt:11.0.7_1.3.13_2.12.12
          sbt_command: ++2.12.11! core/test interopFutures/test
          requires:
            - lint
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
      - release:
          requires:
            - test213_jdk8
            - test213_jdk11
            - test213_jdk11_dynamic_consumer
            - test212_jdk8
            - test212_jdk11
          filters:
            branches:
              ignore: /.*/
            tags:
              only: << pipeline.parameters.tag_regex >>
