version: 2.1
jobs:
  lint:
    docker:
      - image: hseeberger/scala-sbt:8u242_1.3.10_2.13.1
    steps:
      - checkout
      - restore_cache:
          key: sbt-cache
      - run: sbt ++2.13.1! check
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test213_jdk8:
    docker:
      - image: hseeberger/scala-sbt:8u265_1.3.13_2.13.3
      - image: localstack/localstack
        environment:
          LOCALSTACK_HOST: localstack
          SERVICES: 'kinesis,cloudwatch,dynamodb'
          USE_SSL: "false"
          DEFAULT_REGION: 'us-east-1'
          AWS_DEFAULT_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: dummy-key
          AWS_SECRET_ACCESS_KEY: dummy-key
          DEBUG: "1"

    steps:
      - checkout
      - restore_cache:
          key: sbt-cache
      - run: apt install -y protobuf-compiler
      - run: sbt ++2.13.1! test
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test213_jdk11:
    docker:
      - image: hseeberger/scala-sbt:11.0.8_1.3.13_2.13.3
      - image: localstack/localstack
        environment:
          LOCALSTACK_HOST: localstack
          SERVICES: 'kinesis,cloudwatch,dynamodb'
          USE_SSL: "false"
          DEFAULT_REGION: 'us-east-1'
          AWS_DEFAULT_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: dummy-key
          AWS_SECRET_ACCESS_KEY: dummy-key
          DEBUG: "1"
    steps:
      - checkout
      - restore_cache:
          key: sbt-cache
      - run: apt install -y protobuf-compiler
      - run: sbt ++2.13.1! test
      - store_test_results:
          path: target/test-reports
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test212_jdk8:
    docker:
      - image: hseeberger/scala-sbt:8u265_1.3.13_2.12.12
      - image: localstack/localstack
        environment:
          LOCALSTACK_HOST: localstack
          SERVICES: 'kinesis,cloudwatch,dynamodb'
          USE_SSL: "false"
          DEFAULT_REGION: 'us-east-1'
          AWS_DEFAULT_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: dummy-key
          AWS_SECRET_ACCESS_KEY: dummy-key
          DEBUG: "1"
    steps:
      - checkout
      - restore_cache:
          key: sbt-cache
      - run: apt install -y protobuf-compiler
      - run: sbt ++2.12.11! test
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  test212_jdk11:
    docker:
      - image: hseeberger/scala-sbt:11.0.7_1.3.13_2.12.12
      - image: localstack/localstack
        environment:
          LOCALSTACK_HOST: localstack
          SERVICES: 'kinesis,cloudwatch,dynamodb'
          USE_SSL: "false"
          DEFAULT_REGION: 'us-east-1'
          AWS_DEFAULT_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: dummy-key
          AWS_SECRET_ACCESS_KEY: dummy-key
          DEBUG: "1"
    steps:
      - checkout
      - restore_cache:
          key: sbt-cache
      - run: apt install -y protobuf-compiler
      - run: sbt ++2.12.11! test
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  release:
    docker:
      - image: hseeberger/scala-sbt:8u242_1.3.10_2.13.1
    steps:
      - checkout
      - run: git fetch --tags
      - restore_cache:
          key: sbt-cache
      - run: echo -n "${PGP_PUBLIC}" | base64 -d > /tmp/public.asc
      - run: echo -n "${PGP_SECRET}" | base64 -d > /tmp/secret.asc
      - run: echo "credentials += Credentials(\"Sonatype Nexus Repository Manager\", \"oss.sonatype.org\", \"$SONATYPE_USER\", \"$SONATYPE_PASSWORD\")" > ~/.sbt/1.0/sonatype.sbt
      - run: sbt ++2.13.1! clean sonatypeBundleClean +publishSigned sonatypeBundleRelease

