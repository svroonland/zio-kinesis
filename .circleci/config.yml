version: 2.1
parameters:
  tag_regex:
    type: string
    default: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
jobs:
  # Parameterized job with localstack container running
  run_with_localstack:
    parameters:
      image:
        default: hseeberger/scala-sbt:17.0.1_1.6.0_2.13.7
        type: string
      sbt_command:
        type: string
    docker:
      - image: << parameters.image >>
      - image: localstack/localstack
        environment:
          LOCALSTACK_HOST: localstack
          SERVICES: 'kinesis,cloudwatch,dynamodb'
          USE_SSL: "false"
          DEFAULT_REGION: 'us-east-1'
          AWS_DEFAULT_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: dummy-key
          AWS_SECRET_ACCESS_KEY: dummy-key
          DEBUG: "1"

    steps:
      - checkout
      - restore_cache:
          key: sbt-cache-{{ checksum "build.sbt" }}-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}
      - run: apt update && apt install -y protobuf-compiler
      - run: sbt << parameters.sbt_command >>
      - save_cache:
          key: sbt-cache-{{ checksum "build.sbt" }}-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
  release:
    docker:
      - image: hseeberger/scala-sbt:17.0.1_1.6.0_2.13.7
    steps:
      - checkout
      - run: git fetch --tags
      - restore_cache:
          key: sbt-cache-{{ checksum "build.sbt" }}-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}
      - run: apt update && apt install -y protobuf-compiler
      - run: apt install -y gnupg
      - run: export GPG_TTY=$(tty)
      - run: echo $PGP_SECRET | base64 --decode | gpg --batch --import
      - run: echo "credentials += Credentials(\"Sonatype Nexus Repository Manager\", \"oss.sonatype.org\", \"$SONATYPE_USER\", \"$SONATYPE_PASSWORD\")" > ~/.sbt/1.0/sonatype.sbt
      - run: sbt ci-release

workflows:
  version: 2
  build:
    jobs:
      - run_with_localstack:
          name: lint
          sbt_command: ++2.13.7! check
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
#      - run_with_localstack:
#          name: test300
#          image: hseeberger/scala-sbt:16_1.5.2_3.0.0
#          sbt_command: ++3.0.0! core/test interopFutures/test
#          requires:
#            - lint
#          filters:
#            tags:
#              only: << pipeline.parameters.tag_regex >>
      - run_with_localstack:
          name: test213
          image: hseeberger/scala-sbt:17.0.1_1.6.0_2.13.7
          sbt_command: ++2.13.7! interopFutures/compile core/test interopFutures/test Compile/doc
          requires:
            - lint
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
      - run_with_localstack:
          name: test213_dynamic_consumer
          image: hseeberger/scala-sbt:17.0.1_1.6.0_2.13.7
          sbt_command: ++2.13.7! dynamicConsumer/test
          requires:
            - lint
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
      - run_with_localstack:
          name: test212
          image: hseeberger/scala-sbt:17.0.1_1.6.0_2.12.15
          sbt_command: ++2.12.15! interopFutures/compile core/test interopFutures/test Compile/doc
          requires:
            - lint
          filters:
            tags:
              only: << pipeline.parameters.tag_regex >>
      - release:
