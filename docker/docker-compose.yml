version: '3'

services:
  localstack:
    image: localstack/localstack:latest
    healthcheck:
      test: ["CMD-SHELL", "awslocal kinesis list-streams"]
      interval: 5s
      timeout: 2s
      retries: 10
    environment:
      LOCALSTACK_HOST: localstack
      SERVICES: 'cloudwatch,dynamodb'
      USE_SSL: "false"
      DEFAULT_REGION: 'us-east-1'
      AWS_DEFAULT_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: dummy-key
      AWS_SECRET_ACCESS_KEY: dummy-key
      KINESIS_MOCK_VERSION: 0.1.5
      UPDATE_SHARD_COUNT_DURATION: "10000ms"
      DEBUG: "1"
    ports:
      - "4566:4566"
#
  kinesis-mock:
    image: "ghcr.io/etspaceman/kinesis-mock:0.4.4"
    environment:
      LOG_LEVEL: DEBUG
      UPDATE_SHARD_COUNT_DURATION: "5000ms"
    ports:
      - 4567:4567
      - 4568:4568